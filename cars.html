<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars - URBANRIDE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Clash+Display:wght@500;600&display=swap" rel="stylesheet">
    <style>
        .cars-page {
            padding: 100px 0 60px;
            min-height: 80vh;
        }
        .cars-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .car-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .car-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        .car-content {
            padding: 20px;
        }
        .car-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        .car-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-available {
            background: #d4edda;
            color: #155724;
        }
        .status-reserved {
            background: #fff3cd;
            color: #856404;
        }
        .status-maintenance {
            background: #f8d7da;
            color: #721c24;
        }
        .car-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .car-rate {
            font-size: 24px;
            font-weight: 700;
            color: #5A6ED8;
            margin-bottom: 15px;
        }
        .car-actions {
            display: flex;
            gap: 10px;
        }
        .btn-view {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-view:hover {
            background: #e0e0e0;
        }
        .btn-book {
            flex: 1;
            padding: 10px;
            background: #5A6ED8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-book:hover:not(:disabled) {
            background: #4a5bc8;
        }
        .btn-book:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="brand" href="/">
                <img src="Logo.svg" alt="URBANRIDE Logo" class="logo-img">
                <div class="brand-text">
                    <span class="brand-name">UrbanRide</span>
                    <span class="brand-tagline">Car Rental</span>
                </div>
            </a>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/about" class="nav-link">About</a>
                </li>
            </ul>
            <div class="nav-actions">
                <a href="#login" class="nav-link ghost-link" data-open-auth="login">Portal</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Cars Page -->
    <section class="cars-page">
        <div class="container">
            <div class="cars-header">
                <h1 class="section-title" id="categoryTitle">Loading...</h1>
                <p id="categoryDescription">Fetching cars...</p>
            </div>
            <div id="carsContainer" class="loading">
                <p>Loading cars...</p>
            </div>
        </div>
    </section>

    <!-- Auth Modal (same as index.html) -->
    <div class="auth-modal hidden" id="authModal">
        <div class="auth-backdrop" id="authBackdrop"></div>
        <div class="auth-card">
            <button class="auth-close" id="authClose" aria-label="Close auth form">&times;</button>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            <form class="auth-form" id="loginForm" data-form="login">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Login</button>
            </form>
            <form class="auth-form hidden" id="signupForm" data-form="signup">
                <div class="form-group">
                    <label for="signup-name">Full name</label>
                    <input type="text" id="signup-name" placeholder="Jane Doe" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-phone">Phone</label>
                    <input type="tel" id="signup-phone" placeholder="+1 555 123 4567">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a strong password" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Create account</button>
            </form>
            <div class="auth-status" id="authStatus"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="cars-page.js"></script>
</body>
</html>
